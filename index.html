<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <!-- Link to Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to bootsrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!--  Link to bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Recherche - Les Petits Plats</title>
</head>

<body>
    <!-- Page container -->
    <div class="container">
        <!-- Header -->
        <header>
            <div class="row">
                <img class="col mt-4" src="assets/logo.svg" height="46" alt="logo petits plats">
            </div>
            <div class="row">
                <h1 class="col text-center header-text">Les petits plats</h1>
            </div>
        </header>
        <!-- Search bar-->
        <form class="form-inline row mt-4" id="global-search" onsubmit="event.preventDefault()">
            <input class="form-control col-12 bg-light input-search mb-5" type="search"
                placeholder="Rechercher une recette" aria-label="Search" name="item" id="item"
                oninput="myInput.update('global')">
        </form>
        <main>

            <!-- Tag list -->
            <div class="tags">
                <div id="taglist"></div>
            </div>
            <!-- Dropdown - Ingredients-->
            <div class="btn-group">
                <button type="button" class="btn ingredients me-3 dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Ingrédients
                </button>

                <div class="dropdown-menu ingredients" id="dropdown-ingredients">
                    <input class="dropdown-input ingredients" type="search" aria-label="Search"
                        placeholder="Rechercher un ingrédient" name="item-ingredients" id="item-ingredients"
                        oninput="myInput.update('ingredients')">
                </div>
            </div>
            <!-- Dropdown - Appliances -->
            <div class="btn-group">
                <button type="button" class="btn appliances me-3 dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Appareils
                </button>
                <div class="dropdown-menu appliances" id="dropdown-appliances">
                    <input class="dropdown-input appliances" type="search" aria-label="Search"
                        placeholder="Rechercher un appareil" name="item-appliances" id="item-appliances"
                        oninput="myInput.update('appliances')">
                </div>
            </div>
            <!-- Dropdown - Ustensils -->
            <div class="btn-group">
                <button type="button" class="btn ustensils me-3 dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Ustensiles
                </button>

                <div class="dropdown-menu ustensils" id="dropdown-ustensils">
                    <input class="dropdown-input ustensils" type="search" aria-label="Search"
                        placeholder="Rechercher un ustensile" name="item-ustensils" id="item-ustensils"
                        oninput="myInput.update('ustensils')">
                </div>
            </div>

            <!-- Recipes cards -->
            <div id="sect-results" class="row mt-4"></div>
            <!-- No results message -->
            <div id="no-results">Aucune recette ne correspond à votre critère … Vous pouvez chercher "tarte aux pommes",
                "poisson", etc.
            </div>
        </main>


    </div>



    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- Data file -->
    <script src="data/recipes.js"></script>
    <!-- Card template -->
    <script src="scripts/templates/recipe.js"></script>
    <!-- Dropdown template -->
    <script src="scripts/templates/dropdown.js"></script>
    <!-- List template -->
    <script src="scripts/templates/tags.js"></script>
    <!-- Input class -->
    <script src="scripts/input.js"></script>
    <!-- Recipes class -->
    <script src="scripts/recipes.js"></script>
    <!-- Index -->
    <script src="scripts/index.js"></script>

</body>

</html>
